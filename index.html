<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countries and Color Theme</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/global/styles.css" />
  </head>
  <body>
    <div class="country-container">
      <header>
        <div class="title">
          <h2>Where in the world?</h2>
        </div>
        <div class="theme-button">
          <button class="js-toggle-theme">
            <img src="./assets/images/moon-svgrepo-com.svg" alt="moon" />
            <span>Dark Mode</span>
          </button>
        </div>
      </header>
      <main>
        <div class="home-page js-home-page active">
          <div class="filter-wrapper">
            <div class="search-input">
              <form class="js-search-form">
                <button>
                  <img src="./assets/images/search.svg" alt="search" />
                </button>
                <input
                  class="js-search-input"
                  type="text"
                  placeholder="Search for a country..."
                />
              </form>
            </div>
            <div class="filter-by-region">
              <select
                class="form-select js-form-select"
                aria-label="Default select example"
              >
                <option value="0">Filter by Region</option>
                <option value="africa">Africa</option>
                <option value="america">America</option>
                <option value="asia">Asia</option>
                <option value="europe">Europe</option>
                <option value="oceania">Oceania</option>
              </select>
            </div>
          </div>
          <div class="countries-wrapper">
            <div class="countries js-countries"></div>
          </div>
        </div>
        <div class="detail-page js-detail-page">
          <div class="previous-page">
              <button class="js-previous">
                <img src="./assets/images/previous-long-arrow-left-svgrepo-com.svg" alt="back">
                <span>Back</span>
              </button>
          </div>
          <div class="detail-country js-detail-list">
            <div class="country-flag">
              <img src="https://flagcdn.com/bm.svg" alt="flag">
            </div>
            <div class="country-descriptions">
              <div class="country-name">
                <h2>Belgium</h2>
              </div>
              <div class="country-infos">
                <div class="infos">
                  <div class="native-name info">
                    <h4>Native Name:</h4>
                    <span>Belgie</span>
                  </div>
                  <div class="top-level-domain info">
                    <h4>Top Level Domain:</h4>
                    <span>.be</span>
                  </div>
                  <div class="population info">
                    <h4>Population:</h4>
                    <span>11,319,511</span>
                  </div>
                  <div class="currencies info">
                    <h4>Currencies:</h4>
                    <span>Euro</span>
                  </div>
                  <div class="region info">
                    <h4>Region:</h4>
                    <span>Europe</span>
                  </div>
                  <div class="languages info">
                    <h4>Languages:</h4>
                    <span>Dutch,French,German</span>
                  </div>
                  <div class="sub-region info">
                    <h4>Sub Region:</h4>
                    <span>Western Europe</span>
                  </div>
                  <div class="capital info">
                    <h4>Capital:</h4>
                    <span>Brussels</span>
                  </div>
                </div>
                <div class="border-countries">
                  <h4>Border Countries:</h4>
                  <div class="countries-wrapper">
                    <button>France</button>
                    <button>Germany</button>
                    <button>Netherlands</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>

    <script type="module" src="./js/app.js"></script>
  </body>
</html>
